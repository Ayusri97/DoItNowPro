<div class="wrapper">
    <UserNavBar></UserNavBar>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <a class="navbar-brand" href="#pablo"> Team Member Panel </a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>

            </div>
        </nav>
        <div class="content">

            <div class="col-md-12">
                <div class="card border-info">
                    <div class="card-header">
                        <h4 class="card-title">Upload Task Related Reports</h4>
                    </div>
                    <div class="alert alert-success alert-with-icon" *ngIf="isAdded" data-notify="container">
                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                            <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                        <span data-notify="message">{{msg}}</span>
                    </div>
                    <div class="card-body">

                        <form id="feed" name="feed" #TaskData="ngForm" (ngSubmit)="AddNewTask(TaskData.value);TaskData.resetForm()">

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label>Select Task Title</label>
                                        <select class="form-control" name="MemberEmail" id="MemberEmail" [(ngModel)]="defaultOption">
                                            <option [value]=0 selected disabled>---Select Team Member Name---</option>
                                            <option *ngFor="let k of objemp" value="{{k.Email}}">{{k.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea type="text" rows="3" name="Desc" id="Desc" class="form-control" ngModel></textarea>

                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Upload Report File (If Any)</label>
                                        <div id="fileSelector">
                                            <input type="file" class="form-control" name="fileUplaod" id="fileUpload" multiple ng2FileSelect [uploader]="uploader">
                                        </div>
                                        <div class="row uploadList" *ngFor="let item of uploader.queue">
                                            <div class="col-md-4">{{item.file.name}}</div>
                                            <div class="col-md-4">
                                                <div class="progress">
                                                    <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <button type="button" class="btn btn-dark btn-fill" (click)="item.upload()">Upload</button>
                                                <button type="button" style="margin-left: 8px" class="btn btn-danger btn-fill" (click)="item.remove()">Cancel</button>
                                            </div>
                                        </div>
                                        <div *ngIf="uploader?.queue?.length > 0">
                                            <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button>
                                        </div>


                                    </div>
                                </div>
                            </div>



                            <button type="submit" class="btn btn-info btn-fill pull-left">Upload Reports</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <Footer></Footer>
    </div>
